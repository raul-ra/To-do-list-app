<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="customstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/csshake@1.5.3/dist/csshake.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand shake-on-load" href="#" data-text="Lista de Tareas">Lista de Tareas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-3">
            <div class="col-md-4">
                <label for="sortDiv">Filtrar por estado:</label>
                <div id="filterDiv" class="mb-3"></div>
            </div>
            <div class="col-md-4">
                <label for="sortDiv">Filtrar por fecha de vencimiento:</label>
                <div id="sortDiv" class="mb-3"></div>
            </div>
            <div class="col-md-4">
                <label for="orderDiv">Filtrar por orden:</label>
                <div id="orderDiv" class="mb-3"></div>
            </div>
            <div class="col-md-4">
                <label for="categoryFilterDiv">Filtrar por categoria:</label>
                <div id="categoryFilterDiv" class="mb-3"></div>
            </div>
            <div class="col-md-4">
                <label for="priorityFilter">Filtrar por prioridad:</label>
                <div id="priorityFilterDiv" class="mb-3"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Añadir Nueva Tarea</h2>
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Añadir Tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" placeholder="Añadir Descripción" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" id="dueDate" placeholder="Fecha y Hora" class="form-control">
                            </div>
                            <div class="form-group">
                                <select id="category" class="form-control">
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <option value="Trabajo">Trabajo</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Estudios">Estudios</option>
                                    <option value="Salud y Ejercicio">Salud y Ejercicio</option>
                                    <option value="Finanzas">Finanzas</option>
                                    <option value="Social">Social</option>
                                    <option value="Proyectos">Proyectos</option>
                                    <option value="Viajes">Viajes</option>
                                    <option value="Compras">Compras</option>
                                    <option value="Tecnología">Tecnología</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="priority" class="form-control">
                                    <option value="low">Baja</option>
                                    <option value="medium">Media</option>
                                    <option value="high">Alta</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Añadir</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
